{{define "pageheader"}}
<!-- Page header -->
<div class="page-header d-print-none">
    <div class="container-xl">
        <div class="row g-2 align-items-center">
            <div class="col">
                <div class="page-pretitle">
                    {{ index .PageTitle "page-pretitle" }}
                </div>
                <h2 class="page-title">
                    {{ index .PageTitle "page-title" }}
                </h2>
            </div>
        </div>
    </div>
</div>
{{end}}
