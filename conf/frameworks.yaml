# Framework API Management Configuration
# 이 파일은 여러 프레임워크의 API 버전 정보를 관리합니다.
# 각 프레임워크는 여러 버전을 가질 수 있으며, activeVersion이 현재 사용 중인 버전입니다.

frameworks:
  - name: cb-spider
    displayName: CB-Spider
    activeVersion: '0.11.13'
    versions:
      - version: '0.11.13'
        swaggerUrl: 'https://raw.githubusercontent.com/cloud-barista/cb-spider/main/api/swagger.yaml'
        baseUrl: 'http://cb-spider:1024/spider'
        authType: 'none'
        username: ''
        password: ''
        enabled: true

  - name: cb-tumblebug
    displayName: CB-Tumblebug
    activeVersion: '0.11.13'
