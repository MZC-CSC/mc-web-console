<div class="card">
    <div class="card-header">
        <h3 class="card-title">Category Edit [] <span id="dtl-stxt"></span></h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-2">
                    <label for="dtl-category_name">Category Name</label>
                    <input type="text" class="form-control" id="dtl-category_name" name="dtl-category_name"
                        placeholder="">
                </div>
                <div class="form-group mb-2">
                    <label for="dtl-parent_category_id">Parent Category ID</label>
                    <input type="text" class="form-control" id="dtl-parent_category_id" name="dtl-parent_category_id"
                        placeholder="">
                </div>
                <div class="form-group mb-2">
                    <label for="dtl-description">Description</label>
                    <input type="text" class="form-control" id="dtl-description" name="dtl-description" placeholder="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-2">
                            <label for="dtl-sort">Sort</label>
                            <input type="text" class="form-control" id="dtl-sort" name="dtl-sort" placeholder="">
                        </div>
                        <div class="form-group mb-2">
                            <label for="dtl-created_at">Created</label>
                            <input type="text" class="form-control" id="dtl-created_at" name="dtl-created_at"
                                value="readonly" readonly>
                        </div>
                        <div class="form-group mb-2">
                            <label for="dtl-updated_at">Updated</label>
                            <input type="text" class="form-control" id="dtl-updated_at" name="dtl-updated_at"
                                value="readonly" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer d-flex justify-content-end">
        <button type="button" class="btn btn-secondary me-2">Cancel</button>
        <button type="button" class="btn btn-primary">SAVE</button>
    </div>
</div>
