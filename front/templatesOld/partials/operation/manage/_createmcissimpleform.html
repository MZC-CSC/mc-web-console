<div class="col-12">
  <h3 class="text-info">Server Configuration</h3>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group mb-2">
        <label class="form-label required">Server Name</label>
        <textarea
          class="form-control"
          name="example-textarea-input"
          rows="1"
          placeholder="Input Name"
        ></textarea>
      </div>
      <div class="form-group mb-2">
        <label class="form-label required">Provider</label>
        <div>
          <select class="form-select" name="provider" required>
            <option value="" selected>Select Provider</option>
            <option value="aws">AWS</option>
            <option value="AZURE">AZURE</option>
            <option value="GCP">GCP</option>
            <option value="ALIBABA">ALIBABA</option>
            <option value="TENCENT">TENCENT</option>
            <option value="IBM">IBM</option>
            <option value="OPENSTACK">OPENSTACK</option>
            <option value="CLOUDIT">CLOUDIT</option>
            <option value="NCP">NCP</option>
            <option value="NCPVPC">NCPVPC</option>
            <option value="NHNCLOUD">NHNCLOUD</option>
            <option value="KTCLOUD">KTCLOUD</option>
            <option value="KTCLOUDVPC">KTCLOUDVPC</option>
            <option value="DOCKER">DOCKER</option>
            <option value="MOCK">MOCK</option>
            <option value="CLOUDTWIN">CLOUDTWIN</option>
          </select>
        </div>
      </div>
      <div class="form-group mb-2">
        <label class="form-label">Description</label>
        <textarea
          class="form-control"
          name="example-textarea-input"
          rows="3"
          placeholder="type Description"
        ></textarea>
      </div>

      <div class="form-group mb-2">
        <label class="form-label required">Connection Name</label>
        <div>
          <select class="form-select" name="provider" required>
            <option value="" selected>Select Connection</option>
            <option>Connection1</option>
            <option>Connection2</option>
            <option>Connection3</option>
          </select>
        </div>
      </div>

      <div class="form-group mb-2">
        <label class="form-label required">Spec</label>
        <div class="row g-2">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Please Use Search"
            />
          </div>
          <div class="col-auto">
            <a
              href="#"
              class="btn"
              data-bs-toggle="modal"
              data-bs-target="#spec-search"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
                <path d="M21 21l-6 -6"></path>
              </svg>
            </a>
          </div>
        </div>
      </div>

      <div class="form-group mb-2">
        <label class="form-label required">Which OS</label>
        <div class="row g-2">
          <div class="col">
            <select class="form-select" name="provider" required>
              <option value="" selected>Select Public Image</option>
              <option>Image1</option>
              <option>Image2</option>
              <option>Image3</option>
            </select>
          </div>
          <span class="col-auto">
            <label class="form-check form-check-single form-switch">
              <input class="form-check-input" type="checkbox" checked="" />
            </label>
          </span>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group mb-2">
        <label class="form-label required">Access (ssh key)</label>
        <div class="row g-2">
          <div class="col">
            <select class="form-select" name="provider" required>
              <option value="" selected>Select SSH Key</option>
              <option>Key1</option>
              <option>Key2</option>
              <option>Key3</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group mb-2">
        <label class="form-label required">Access (password)</label>
        <textarea
          class="form-control"
          name="example-textarea-input"
          rows="1"
          placeholder="Input Password"
        ></textarea>
      </div>

      <div class="form-group mb-2">
        <label class="form-label required">Root Disk</label>
        <div class="row g-2">
          <div class="col-6">
            <select
              class="form-select"
              name="Select Root Disk Type"
              id="Root Disk"
            >
              <option value="disk1">disk1</option>
              <option value="disk2">disk2</option>
              <option value="disk3">disk3</option>
            </select>
          </div>
          <div class="col-6">
            <textarea
              class="form-control"
              name="example-textarea-input"
              rows="1"
              placeholder="Root Disk Size(GB)"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="form-group mb-2">
        <label class="form-label">DataDisk</label>
        <textarea
          class="form-control"
          name="example-textarea-input"
          rows="1"
        ></textarea>
        <div align="right">
              <button
            type="submit"
            class="btn btn-secondary"
            data-bs-toggle="modal"
            data-bs-target="#availabledisk-list"
          >
            Available Disk
          </button>
        </div>
      </div>
      <div class="form-group mb-2">
        <label class="form-label">Server Quantity</label>
        <input
          type="range"
          class="form-range mb-2"
          value="0"
          min="0"
          max="100"
          step="1"
          oninput="this.nextElementSibling.value = this.value"
        />
        <output>0</output>
      </div>
    </div>
  </div>
</div>
<div align="right">
     <button type="submit" class="btn btn-info">Done</button>    <button
    type="submit"
    class="btn btn-secondary"
  >
    Clear
  </button>
</div>
