<div class="page-body"></div>
    <div class="container-xl">

        <!-- List -->
        <div class="row row-cards">
            <!-- table area-->
            <div class="col-md-12">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Workspace Info</h3>
                    <div class="card-actions btn-actions">

                    </div>
                  </div>

                  <div class="card-table table-responsive">

                </div>
              </div>
             
            <!-- table area end -->

        </div>

        <!-- Info -->
        <div id="info_workspace" class="section">

          <div class="row row-cards">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Workspace</h3>
                </div>
    
                <div class="card-body">
                  <div class="mb-2">
                    <label class="form-label">Name</label>
                    <input
                      type="hidden"                      
                      name="info_id"
                      id="info_id"
                      value=""
                    />
                    <input
                      type="hidden"                      
                      name="info_workspace_id"
                      id="info_workspace_id"
                      value=""
                    />
                    <input
                      type="text"
                      class="form-control"
                      name="info_name"
                      id="info_name"
                      value=""
                    />
                  </div>
    
                  <div class="mb-2">
                    <label class="form-label">Description</label>
                    <textarea
                      class="form-control"
                      rows="2"
                      name="info_workspace_desc"
                      id="info_workspace_desc"
                      placeholder="type Description"
                    >
                    </textarea>
                  </div>
    
                </div>
    
                <div class="card-footer text-end">
                  <button
                    type=""
                    class="btn btn-primary"
                    onclick="webconsolejs['pages/configuration/workspace/manage'].closeInfoForm()"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
    
          </div>
        </div>

        <!-- Create -->
        <div id="create_workspace" class="section">
            <div class="row row-cards">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Create a new Workspace</h3>
                  </div>
      
                  <div class="card-body">
                    <div class="mb-2">
                      <label class="form-label">Name</label>
                      <input
                        type="hidden"                      
                        name="create_id"
                        id="create_id"
                        value=""
                      />
                      <input
                        type="hidden"                      
                        name="create_workspace_id"
                        id="create_workspace_id"
                        value=""
                      />
                      <input
                        type="text"
                        class="form-control"
                        name="create_name"
                        id="create_name"
                        value=""
                      />
                    </div>
      
                    <div class="mb-2">
                      <label class="form-label">Description</label>
                      <textarea
                        class="form-control"
                        rows="2"
                        name="create_desc"
                        id="create_desc"
                        placeholder="type Description"
                      ></textarea>
                    </div>

                  </div>
      
                  <div class="card-footer text-end">
                    <button                      
                      class="btn btn-primary"
                      onclick="webconsolejs['pages/configuration/workspace/manage'].saveWorkspace()"
                    >
                      Save
                    </button>
                  </div>
                </div>
              </div>
            </div>
          
          
        </div>
    </div>
</div>



<%= javascriptTag("pages/configuration/workspace/manage.js") %>
