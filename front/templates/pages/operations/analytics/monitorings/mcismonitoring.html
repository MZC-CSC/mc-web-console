<div class="page-body">
  <div class="container-xl">
    <div class="row row-cards">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Monitoring Trend / Workload</h3>
          </div>

          <div class="card-body">
            <div class="row g-3">
              <!-- Workload -->
              <div class="col-md-6">
                <label for="monitoring_mcilist" class="form-label required"
                  >Workload</label
                >
                <select class="form-select" id="monitoring_mcilist">
                  <option value="">Select</option>
                </select>
              </div>

              <!-- Server -->
              <div class="col-md-6">
                <label for="monitoring_serverlist" class="form-label required"
                  >Server</label
                >
                <select class="form-select" id="monitoring_serverlist">
                  <option value="">Select</option>
                </select>
              </div>

              <!-- Measurement -->
              <div class="col-md-4">
                <label for="monitoring_measurement" class="form-label required"
                  >Measurement</label
                >
                <select class="form-select" id="monitoring_measurement">
                  <option value="">Select</option>
                </select>
              </div>

              <!-- Metric -->
              <div class="col-md-4">
                <label for="monitoring_metriclist" class="form-label"
                  >Metric</label
                >
                <select class="form-select" id="monitoring_metriclist">
                  <option value="">Select</option>
                </select>
              </div>

              <!-- Aggregation -->
              <div class="col-md-4">
                <label for="monitoring_aggregation" class="form-label"
                  >Aggregation</label
                >
                <select class="form-select" id="monitoring_aggregation">
                  <option value="">Select</option>
                </select>
              </div>

              <!-- Range -->
              <div class="col-md-4">
                <label for="monitoring_range" class="form-label required"
                  >Range</label
                >
                <select class="form-select" id="monitoring_range">
                  <option value="">Select</option>
                  <option value="1h">1H</option>
                  <option value="2h">2H</option>
                  <option value="3h">3H</option>
                  <option value="4h">4H</option>
                  <option value="5h">5H</option>
                  <option value="6h">6H</option>
                </select>
              </div>

              <!-- Period -->
              <div class="col-md-4">
                <label for="monitoring_periodlist" class="form-label"
                  >Period</label
                >
                <select class="form-select" id="monitoring_periodlist">
                  <option value="">Select</option>
                </select>
              </div>

              <!-- Prediction -->
              <div class="col-md-4">
                <label for="monitoring_prediction" class="form-label"
                  >Prediction</label
                >
                <select class="form-select" id="monitoring_prediction">
                  <option value="">Select</option>
                </select>
              </div>
            </div>

            <!-- Switches -->
            <div class="row mt-4">
              <div class="col-md-3">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="monitoring_predictionSwitch"
                  />
                  <label
                    class="form-check-label"
                    for="monitoring_predictionSwitch"
                    >Extend Prediction</label
                  >
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="detectionSwitch"
                  />
                  <label class="form-check-label" for="detectionSwitch"
                    >Extend Detection</label
                  >
                </div>
              </div>
            </div>

            <!-- Action Button -->
            <div class="row mt-4">
              <div class="col-12 text-center">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="webconsolejs['pages/operation/manage/monitoring'].startMonitoring()"
                >
                  Start Monitoring
                </button>
              </div>
            </div>
          </div>

          <div class="card-body">
            <div class="card-header">
              <h3 class="card-title">
                Selected VM
                <span class="text-info" id="selected_vm_name"></span>
              </h3>
            </div>

            <div class="card-body">
              <div class="row">
                <div class="col-12">
                  <div class="form-group mb-2">
                    <label class="form-label">Trend Graph</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="card">
                    <div class="card-body">
                      <div id="monitoring_chart_1" class="chart-lg"></div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row" id="detection_graph" style="display: none;">
                <div class="col-12">
                  <div class="form-group mb-2">
                    <label class="form-label">Detection Graph</label>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="card">
                    <div class="card-body">
                      <div id="detection_chart_1" class="chart-lg"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<%= javascriptTag("pages/operation/manage/monitoring.js") %> <%=
javascriptTag("partials/operation/manage/server_monitoring.js") %> <%=
javascriptTag("common/api/services/mci_api.js") %> <%=
javascriptTag("common/api/services/monitoring_api.js") %>
