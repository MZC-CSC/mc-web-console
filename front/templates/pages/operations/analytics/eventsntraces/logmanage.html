<div class="page-body">
    <div class="container-xl">
  
      <div class="row row-cards">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Log Monitor</h3>
            </div>
  
            <div class="card-body">
              <div class="row">
                <div class="col d-flex justify-content-end">
                  <div class="mb-3 d-flex align-items-center me-3">
                    <label for="radios-inline" class="form-label me-2">Workload</label>
                    <input class="form-check-input" type="radio" name="radios-inline"><span class="form-check-label">MCI</span>
                    <input class="form-check-input" type="radio" name="radios-inline"><span class="form-check-label">PMK</span>
                  </div>
                </div>
              </div>

              <div class="col d-flex justify-content-end">
                <!-- Workload -->
                <div class="mb-3 d-flex align-items-center me-3">

                  <select class="form-select" id="monitoring_mcilist">
                    <option value="">Choose a Target Workload for Monitoring</option>
                  </select>
                  <select class="form-select" name="" id="monitoring_targetlist">
                    <option value="">Choose a Target</option>      
                  </select>
                </div>
              </div>

              <div class="col d-flex justify-content-end">
                <!-- Keyword -->
                <div class="mb-3 d-flex align-items-center me-3">
                  <label class="col-3 col-form-label text-end">Keyword</label>
                  <div class="col">
                      <input class="form-control" name="" id="keyword"/>                            
                  </div>
                  <div class="col-auto">
                    <a class="btn btn-icon" aria-label="Button" onclick="webconsolejs['pages/operation/analytics/logmanage'].getCollectedLog()">
                      <!-- Download SVG icon from http://tabler-icons.io/i/search -->
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
                        <path d="M21 21l-6 -6"></path>
                      </svg>
                    </a>
                  </div>                   
                </div>
                </div>
              </div>

            </div>
            <div class="card-body">
                <div class="col-md-12">
                    <div class="card">
                      <div class="card-header">
                        <h3 class="card-title">List of Log</h3>
                        <div class="card-actions btn-actions">
          
                          <!-- filter -->
                          <a
                            class="btn-action"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#filterbody"
                            aria-expanded="false"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              class="icon icon-tabler icons-tabler-outline icon-tabler-filter"
                            >
                              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                              <path
                                d="M4 4h16v2.172a2 2 0 0 1 -.586 1.414l-4.414 4.414v7l-6 2v-8.5l-4.48 -4.928a2 2 0 0 1 -.52 -1.345v-2.227z"
                              />
                            </svg>
                          </a>
          
                          <!-- sort -->
                          <div class="dropdown">
                            <a href="#" class="btn-action" data-bs-toggle="dropdown">
                              <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="icon icon-tabler icons-tabler-outline icon-tabler-arrows-sort"
                              >
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M3 9l4 -4l4 4m-4 -4v14" />
                                <path d="M21 15l-4 4l-4 -4m4 4v-14" />
                              </svg>
                            </a>
                            <div
                              class="dropdown-menu dropdown-menu-end dropdown-menu-demo dropdown-menu-arrow"
                            >
                              <a class="dropdown-item" href="#">
                                <svg
                                  xmlns="http://www.w3.org/2000/svg"
                                  class="icon dropdown-item-icon"
                                  width="24"
                                  height="24"
                                  viewBox="0 0 24 24"
                                  stroke-width="2"
                                  stroke="currentColor"
                                  fill="none"
                                  stroke-linecap="round"
                                  stroke-linejoin="round"
                                >
                                  <path
                                    stroke="none"
                                    d="M0 0h24v24H0z"
                                    fill="none"
                                  ></path>
                                  <path
                                    d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z"
                                  ></path>
                                  <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0"></path>
                                </svg>
                                Action
                              </a>
                              <a class="dropdown-item" href="#">
                                <svg
                                  xmlns="http://www.w3.org/2000/svg"
                                  class="icon dropdown-item-icon"
                                  width="24"
                                  height="24"
                                  viewBox="0 0 24 24"
                                  stroke-width="2"
                                  stroke="currentColor"
                                  fill="none"
                                  stroke-linecap="round"
                                  stroke-linejoin="round"
                                >
                                  <path
                                    stroke="none"
                                    d="M0 0h24v24H0z"
                                    fill="none"
                                  ></path>
                                  <path
                                    d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"
                                  ></path>
                                  <path
                                    d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"
                                  ></path>
                                  <path d="M16 5l3 3"></path>
                                </svg>
                                Another action
                              </a>
                            </div>
                          </div>

                        </div>
                      </div>
          
                      <div id="filterbody" class="accordion-collapse collapse">
                        <div class="accordion-body p-3 row">
          
                          <div class="col-sm-12 col-md-8 row mb-1">
                            <div
                              class="col-sm-4 col-md-1 col-form-label required d-flex justify-content-end"
                            >
                              Filter
                            </div>
                            <input
                              class="col form-control"
                              id="filter-value"
                              type="text"
                              placeholder="value to filter"
                            />
                            <div class="col-auto">
                              <a
                                id="filter-clear"
                                class="btn btn-icon"
                                type="button"
                                aria-label="Button"
                              >
                                <svg
                                  xmlns="http://www.w3.org/2000/svg"
                                  width="24"
                                  height="24"
                                  viewBox="0 0 24 24"
                                  fill="none"
                                  stroke="currentColor"
                                  stroke-width="2"
                                  stroke-linecap="round"
                                  stroke-linejoin="round"
                                  class="icon icon-tabler icons-tabler-outline icon-tabler-x"
                                >
                                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                  <path d="M18 6l-12 12" />
                                  <path d="M6 6l12 12" />
                                </svg>
                              </a>
                            </div>
                          </div>
                        </div>
                      </div>
          
                      <div class="card-table table-responsive">
                        <!-- Tabulator TABLE SET -->
                        <div id="loglist-table"></div>
                      </div>
                    </div>
                </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  
  <%= javascriptTag("pages/operation/analytics/logmanage.js") %> 
  <%= javascriptTag("common/api/services/monitoring_api.js") %>
