<div class="page-body">
  <div class="page">
    <div class="page-wrapper">
      <div class="page-body">
        <div class="container-xl">
          <!-- List -->
          <div class="row row-cards">
            <!-- table area-->
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">List of Roles</h3>
                  <div class="card-actions btn-actions">
                    <a
                      href="#create_role"
                      class="btn btn-primary"
                      data-bs-toggle="collapse"
                      data-bs-target="#create-role-accordion"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="icon"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path
                          stroke="none"
                          d="M0 0h24v24H0z"
                          fill="none"
                        ></path>
                        <path d="M12 5l0 14"></path>
                        <path d="M5 12l14 0"></path>
                      </svg>
                      Add
                    </a>
                  </div>
                </div>

                <div class="card-table table-responsive">
                  <div id="roles-table"></div>
                </div>
              </div>
            </div>
            <!-- table area end -->
          </div>

          <!-- Create Role Card -->
          <div class="row row-cards">
            <div class="col-md-12">
              <div class="card collapse" id="create_role">
                <div class="card-header">
                  <h3 class="card-title">Create New Role</h3>
                </div>
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label class="form-label required">Role Name</label>
                      <input
                        type="text"
                        class="form-control"
                        name="role-name"
                        placeholder="Enter role name"
                        required
                      />
                    </div>
                    <div class="form-footer">
                      <button type="submit" class="btn btn-primary">
                        Create
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Platform -->
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Platform</h3>
            </div>
            <div class="card-body collapse" id="platform-menu">
              <div id="platform-menu-tree"></div>
            </div>
          </div>

          <!-- Workspace -->
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Workspace</h3>
            </div>
            <div class="card-body collapse" id="workspace-menu">
              <div class="alert alert-success" role="alert">
                <h4 class="alert-title">Workspace 사용 가능</h4>
                <div class="text-muted">
                  선택한 역할은 Workspace 기능을 사용할 수 있습니다.
                </div>
              </div>
            </div>
          </div>

          <!-- CSP Role Mapping -->
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">CSP Role Mapping</h3>
            </div>
            <div class="card-body collapse" id="csp-role-mapping">
              <div id="csp-role-mapping-tree"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<%= javascriptTag("pages/operation/workspace/roles.js") %>
