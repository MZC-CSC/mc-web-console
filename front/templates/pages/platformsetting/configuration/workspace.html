<div class="page-body">
    <div class="container-xl">

        <!-- List -->
        <div class="row row-cards">
            <!-- table area-->
            <div class="col-md-12">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">List of Workspace</h3>
                    <div class="card-actions btn-actions">
                      <a href="#create_workspace" class="btn btn-primary">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="icon"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          stroke-width="2"
                          stroke="currentColor"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                          <path d="M12 5l0 14"></path>
                          <path d="M5 12l14 0"></path>
                        </svg>
                        Add
                      </a>
      
                      <!-- filter -->
                      <a
                        class="btn-action"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#filterbody"
                        aria-expanded="false"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="icon icon-tabler icons-tabler-outline icon-tabler-filter"
                        >
                          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                          <path
                            d="M4 4h16v2.172a2 2 0 0 1 -.586 1.414l-4.414 4.414v7l-6 2v-8.5l-4.48 -4.928a2 2 0 0 1 -.52 -1.345v-2.227z"
                          />
                        </svg>
                      </a>
      
                      <!-- sort -->
                      <div class="dropdown">
                        <a href="#" class="btn-action" data-bs-toggle="dropdown">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="icon icon-tabler icons-tabler-outline icon-tabler-arrows-sort"
                          >
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M3 9l4 -4l4 4m-4 -4v14" />
                            <path d="M21 15l-4 4l-4 -4m4 4v-14" />
                          </svg>
                        </a>
                        <div
                          class="dropdown-menu dropdown-menu-end dropdown-menu-demo dropdown-menu-arrow"
                        >
                          <a class="dropdown-item" href="#">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              class="icon dropdown-item-icon"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              stroke-width="2"
                              stroke="currentColor"
                              fill="none"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            >
                              <path
                                stroke="none"
                                d="M0 0h24v24H0z"
                                fill="none"
                              ></path>
                              <path
                                d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z"
                              ></path>
                              <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0"></path>
                            </svg>
                            Action
                          </a>
                          <a class="dropdown-item" href="#">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              class="icon dropdown-item-icon"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              stroke-width="2"
                              stroke="currentColor"
                              fill="none"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            >
                              <path
                                stroke="none"
                                d="M0 0h24v24H0z"
                                fill="none"
                              ></path>
                              <path
                                d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"
                              ></path>
                              <path
                                d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"
                              ></path>
                              <path d="M16 5l3 3"></path>
                            </svg>
                            Another action
                          </a>
                        </div>
                      </div>
      
                      <!-- Action -->
                      <div class="dropdown">
                        <a href="#" class="btn-action" data-bs-toggle="dropdown">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-down"
                          >
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M6 9l6 6l6 -6" />
                          </svg>
                        </a>
                        <div
                          class="dropdown-menu dropdown-menu-end dropdown-menu-demo dropdown-menu-arrow"
                        >      
                          
                          <a class="dropdown-item" 
                            class="dropdown-item"
                            data-bs-toggle="modal"
                            data-bs-target="#commonDefaultModal"
                            onclick="webconsolejs['partials/layout/modal'].commonModal(this,'WorkspaceDelete', 'Are you sure  you want to delete the Workspace ?', 'pages/configuration/workspace/manage.deleteWorkspace', 'Delete')"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              class="icon dropdown-item-icon"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              stroke-width="2"
                              stroke="currentColor"
                              fill="none"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            >
                              <path
                                stroke="none"
                                d="M0 0h24v24H0z"
                                fill="none"
                              ></path>
                              <path
                                d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z"
                              ></path>
                              <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0"></path>
                            </svg>
                            Delete
                          </a>
                        </div>
                      </div>
      
                    </div>
                  </div>
      
                  <div id="filterbody" class="accordion-collapse collapse">
                    <div class="accordion-body p-3 row">
                      <div class="col-sm-12 col-md-2 row mb-1">
                        <div
                          class="col-4 col-form-label required d-flex justify-content-end"
                        >
                          Field
                        </div>
                        <select class="col form-select" id="filter-field">
                          <option value="name">Name</option>                          
                        </select>
                      </div>
      
                      <div class="col-sm-12 col-md-2 row mb-1">
                        <div class="col-4 col-form-label d-flex justify-content-end">
                          Type
                        </div>
                        <select class="col form-select" id="filter-type">
                          <option value="like">like</option>
                          <option value="=">=</option>
                          <option value="<"><</option>
                          <option value="<="><=</option>
                          <option value=">">></option>
                          <option value=">=">>=</option>
                          <option value="!=">!=</option>
                        </select>
                      </div>
      
                      <div class="col-sm-12 col-md-8 row mb-1">
                        <div
                          class="col-sm-4 col-md-1 col-form-label required d-flex justify-content-end"
                        >
                          Filter
                        </div>
                        <input
                          class="col form-control"
                          id="filter-value"
                          type="text"
                          placeholder="value to filter"
                        />
                        <div class="col-auto">
                          <a
                            id="filter-clear"
                            class="btn btn-icon"
                            type="button"
                            aria-label="Button"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              class="icon icon-tabler icons-tabler-outline icon-tabler-x"
                            >
                              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                              <path d="M18 6l-12 12" />
                              <path d="M6 6l12 12" />
                            </svg>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
      
                  <div class="card-table table-responsive">
                    <!-- Tabulator TABLE SET -->
                    <div id="workspacelist-table"></div>
                  </div>
                </div>
              </div>
             
            <!-- table area end -->

        </div>

        <!-- Info -->
        <div id="info_workspace" class="section">

          <div class="row row-cards">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Workspace</h3>
                </div>
    
                <div class="card-body">
                  <div class="mb-2">
                    <label class="form-label">Name</label>
                    <input
                      type="hidden"                      
                      name="info_id"
                      id="info_id"
                      value=""
                    />
                    <input
                      type="hidden"                      
                      name="info_workspace_id"
                      id="info_workspace_id"
                      value=""
                    />
                    <input
                      type="text"
                      class="form-control"
                      name="info_name"
                      id="info_name"
                      value=""
                    />
                  </div>
    
                  <div class="mb-2">
                    <label class="form-label">Description</label>
                    <textarea
                      class="form-control"
                      rows="2"
                      name="info_workspace_desc"
                      id="info_workspace_desc"
                      placeholder="type Description"
                    >
                    </textarea>
                  </div>
    
                </div>
    
                <div class="card-footer text-end">
                  <button
                    type=""
                    class="btn btn-primary"
                    onclick="webconsolejs['pages/configuration/workspace/manage'].closeInfoForm()"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
    
          </div>
        </div>

        <!-- Create -->
        <div id="create_workspace" class="section">
            <div class="row row-cards">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Create a new Workspace</h3>
                  </div>
      
                  <div class="card-body">
                    <div class="mb-2">
                      <label class="form-label">Name</label>
                      <input
                        type="hidden"                      
                        name="create_id"
                        id="create_id"
                        value=""
                      />
                      <input
                        type="hidden"                      
                        name="create_workspace_id"
                        id="create_workspace_id"
                        value=""
                      />
                      <input
                        type="text"
                        class="form-control"
                        name="create_name"
                        id="create_name"
                        value=""
                      />
                    </div>
      
                    <div class="mb-2">
                      <label class="form-label">Description</label>
                      <textarea
                        class="form-control"
                        rows="2"
                        name="create_desc"
                        id="create_desc"
                        placeholder="type Description"
                      ></textarea>
                    </div>

                  </div>
      
                  <div class="card-footer text-end">
                    <button                      
                      class="btn btn-primary"
                      onclick="webconsolejs['pages/configuration/workspace/manage'].saveWorkspace()"
                    >
                      Save
                    </button>
                  </div>
                </div>
              </div>
            </div>
          
          
        </div>
    </div>
</div>

<%= javascriptTag("pages/configuration/workspace/manage.js") %>
