<div class="page-body">
  <div class="container-xl">
    <div class="row row-cards">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Monitoring Trend / Workload</h3>
          </div>

          <div class="card-body">
            <div class="row">
              <div class="col d-flex justify-content-end">
                <div class="mb-3 row">
                  <label class="col-3 col-form-label text-end">Workload</label>
                  <div class="col">
                    <select class="form-select" name="" id="monitoring_mcilist">
                      <option value="">
                        Choose a Target MCI for Monitoring
                      </option>
                    </select>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-3 col-form-label text-end">Server</label>
                  <div class="col">
                    <select class="form-select" name="" id="monitoring_vmlist">
                      <option value="">
                        Choose a Target VM for Monitoring
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            
            
            <div class="row">
              <div class="col d-flex justify-content-end">
                <div class="mb-3 row">
                  <label class="col-4 col-form-label text-end">Measurement</label>
                  <div class="col">
                    <select class="form-select" name="" id="monitoring_mcilist">
                      <option value="">
                        Choose a Target MCI for Monitoring
                      </option>
                    </select>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-3 col-form-label text-end">Metric</label>
                  <div class="col">
                    <select class="form-select" name="" id="monitoring_vmlist">
                      <option value="">
                        Choose a Target VM for Monitoring
                      </option>
                    </select>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-3 col-form-label text-end">Metric</label>
                  <div class="col">
                    <select class="form-select" name="" id="monitoring_vmlist">
                      <option value="">
                        Choose a Target VM for Monitoring
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            
            
            <div class="row">
              <div class="col d-flex justify-content-end">
                <div class="mb-3 row">
                  <label class="col-3 col-form-label text-end">Range</label>
                  <div class="col">
                    <select class="form-select" name="" id="monitoring_mcilist">
                      <option value="">
                        Choose a Target MCI for Monitoring
                      </option>
                    </select>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-3 col-form-label text-end">Period</label>
                  <div class="col">
                    <select class="form-select" name="" id="monitoring_vmlist">
                      <option value="">
                        Choose a Target VM for Monitoring
                      </option>
                    </select>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-3 col-form-label text-end">Prediction</label>
                  <div class="col">
                    <select class="form-select" name="" id="monitoring_vmlist">
                      <option value="">
                        Choose a Target VM for Monitoring
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="card-body">
            <div class="card-header">
              <h3 class="card-title">Selected MCI</h3>
            </div>

            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <div class="form-group mb-2">
                    <label class="form-label required">CPU</label>
                    <select class="form-select" name="" id="">
                      <option value="">Select CPU term</option>
                    </select>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group mb-2">
                    <label class="form-label required">MEMORY</label>
                    <select class="form-select" name="" id="">
                      <option value="">Select MEMORY term</option>
                    </select>
                  </div>
                </div>
                
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-body">
                      <div id="cpu-chart" class="chart-lg"></div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-body">
                      <div id="memory-chart" class="chart-lg"></div>
                    </div>
                  </div>
                </div>
                
              </div>

              <div class="row">
                <div class="card-header">
                  <h3 class="card-title">Server List</h3>
                </div>
                <div class="col-md-12">
                  <ul
                    class="vmStatus-list"
                    id="monitoring_server_info_box"
                  ></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<%= javascriptTag("pages/operation/manage/monitoring.js") %> <%=
javascriptTag("partials/operation/manage/server_monitoring.js") %> <%=
javascriptTag("common/api/services/mci_api.js") %>
