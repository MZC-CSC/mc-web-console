<div class="card border-secondary-lt mb-3">
  <div class="card-header">
    <h3 class="card-title">
      SubGroup List / Status
      <span class="text-info" id="mci_server_group_info_status"> </span>
      <span class="text-secondary" id="mci_server_group_info_count"></span>
    </h3>
    <div class="card-actions btn-actions">
      <!-- SubGroup Terminal -->
      <a
        class="btn btn-outline-secondary me-2"
        data-bs-toggle="modal"
        data-bs-target="#commonDefaultModal"
        onclick="webconsolejs['partials/layout/modal'].commonModal(this,'Terminal', 'Would you like to connect to SubGroup?', 'pages/operation/manage/mci.initSubGroupRemoteCmdModal')"
      >
        Terminal
      </a>
      
      <button
        id="scaleGroupToggle"
        class="btn btn-outline-primary me-2"
        type="button"
        aria-expanded="false"
        aria-controls="scaleGroupSettings"
      >
        Scale Group Size
      </button>
      <button
        id="checkScalePolicy"
        class="btn btn-outline-primary"
        type="button"
        aria-expanded="false"
        aria-controls="checkScalePolicySettings"
      >
        Check Scale Policy
      </button>
    </div>
  </div>
  <div class="card-body">
    <div>
      <ul class="vmStatus-list" id="subgroup_info_box"></ul>
    </div>
    <div class="collapse mt-3" id="scaleGroupSettings">
      <div class="card card-body">
        <ul id="scaleGroupFormList" class="list-unstyled mb-3"></ul>
      </div>
    </div>
    <div class="row p-2">
      <div class="col-12">
        <%= partial("partials/operation/manage/subgroupvmlist_status.html") %>
      </div>
    </div>
  </div>
</div>

<!-- SubGroup Terminal Modal -->
<div
  class="modal modal-blur fade"
  id="subgroup-cmdtestmodal"
  tabindex="-1"
  style="display: none"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cmdtestmodal-title">Remote Terminal</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body p-0" id="cmdtestmodal-content">
        <div id="subgroup-xterm-container"></div>
      </div>

      <div class="modal-body p-0" id="cmdtestmodal-content">
        <div class="accordion" id="command-example-accordion">
          <div class="accordion-item">
            <h2 class="accordion-header" id="heading-1">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapse-1"
                aria-expanded="false"
              >
                easy command transfer
              </button>
            </h2>
            <div
              id="collapse-1"
              class="accordion-collapse collapse"
              data-bs-parent="#command-example-accordion"
            >
              <div class="accordion-body pt-0">
                <div class="d-grid gap-2">
                  <button
                    id="show-content-btn"
                    class="btn btn-primary"
                    type="button"
                  >
                    excute commnad
                  </button>
                </div>
                <form
                  class="dropzone dz-clickable"
                  id="dropzone-custom"
                  action="./"
                  autocomplete="off"
                  novalidate=""
                >
                  <div class="dz-message">
                    <h3 class="dropzone-msg-title">Drop Down Script Files</h3>
                    <span class="dropzone-msg-desc"
                      >Only shell script files (.sh) are allowed.</span
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Disconnect
        </button>
      </div>
    </div>
  </div>
</div>

<%= javascriptTag("common/api/services/remotecmd_api.js") %>
