<!-- server list 클릭 시 -->
<div class="card section" id="nodeGroup_info">
  <div class="card-header">
    <h3 class="card-title">
      NodeGroup Info<span id="server_info_text" class="text-info"> </span>
    </h3>
  </div>
  <div class="card-body">
    <div class="row p-4">
      <div class="col-md-4">
        <div class="form-group mb-2">
          <div class="datagrid">
            <div class="datagrid-item">
              <div class="form-label">Name</div>
              <div class="form-description" id="ng_info_name"></div>
            </div>
            <div class="datagrid-item">
              <div class="form-label">Image</div>
              <div class="form-description" id="ng_info_image"></div>
            </div>
            <div class="datagrid-item">
              <div class="form-label">Spec</div>
              <div class="datagrid-item">
                <span id="ng_info_spec"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group mb-2">
          <div class="datagrid">
            <div class="datagrid-item">
              <div class="form-label">Key Pair</div>
              <div class="form-description" id="ng_info_keypair"></div>
            </div>
            <div class="datagrid-item">
              <div class="form-label">Desired Node Size</div>
              <div class="datagrid-item">
                <span id="ng_info_desirednodesize"></span>
              </div>
            </div>
            <div class="datagrid-item">
              <div class="form-label">Max/Min Node Size</div>
              <div
                class="form-description"
                id="ng_info_nodesize"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group mb-2">
          <div class="datagrid">
            <div class="datagrid-item">
              <div class="form-label">Auto Scaling</div>
              <div
                class="form-description"
                id="ng_info_autoscaling"
              ></div>
            </div>
            <div class="datagrid-item">
              <div class="form-label">Root Disk Type</div>
              <div class="datagrid-item">
                <span id="ng_info_rootdisktype"></span>
              </div>
            </div>
            <div class="datagrid-item">
              <div class="form-label">Root Disk Size</div>
              <div class="form-description" id="ng_info_rootdisksize"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row p-4">
    <div class="col">
      <%= partial("partials/operation/manage/serverdetailinfo.html") %>
    </div>
  </div>
</div>
