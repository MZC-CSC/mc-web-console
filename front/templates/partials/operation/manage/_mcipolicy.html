
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Scale Policy List</h3>
        <div class="card-actions btn-actions">
          <!-- Action -->
          <div class="dropdown">
            <a href="#" class="btn-action" data-bs-toggle="dropdown">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-down"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M6 9l6 6l6 -6" />
              </svg>
            </a>

            <div
              class="dropdown-menu dropdown-menu-end dropdown-menu-demo dropdown-menu-arrow"
            >
              <a
                class="dropdown-item"
                data-bs-toggle="modal"
                data-bs-target="#commonDefaultModal"
                onclick="webconsolejs['partials/layout/modal'].commonModal(this,'Delete Workspaces', 'Would you like to delete Workspaces?', 'pages/operation/workspace/workspaces.deleteWorkspaces')"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon dropdown-item-icon"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z"
                  ></path>
                  <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0"></path>
                </svg>
                Delete
              </a>
              <a
                class="dropdown-item"
                onclick="webconsolejs['pages/operation/workspace/workspaces'].editeWorkspaceModalInit()"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon dropdown-item-icon"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z"
                  ></path>
                  <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0"></path>
                </svg>
                Edit
              </a>
            </div>
          </div>
          <!-- filter -->
          <a
            class="btn-action"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#filterbody"
            aria-expanded="false"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-filter"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M4 4h16v2.172a2 2 0 0 1 -.586 1.414l-4.414 4.414v7l-6 2v-8.5l-4.48 -4.928a2 2 0 0 1 -.52 -1.345v-2.227z"
              />
            </svg>
          </a>
        </div>
      </div>

      <div id="filterbody" class="accordion-collapse collapse">
        <div class="accordion-body p-3 row">
          <div class="col-sm-12 col-md-2 row mb-1">
            <div
              class="col-4 col-form-label required d-flex justify-content-end"
            >
              Field
            </div>
            <select class="col form-select" id="filter-field">
              <option value="name">name</option>
              <option value="name">name</option>
              <option value="name">name</option>
              <option value="name">name</option>
              <option value="name">name</option>
              <option value="name">name</option>
              <option value="name">name</option>
              <option value="name">name</option>
              <option value="name">name</option>
            </select>
          </div>

          <div class="col-sm-12 col-md-2 row mb-1">
            <div class="col-4 col-form-label d-flex justify-content-end">
              Type
            </div>
            <select class="col form-select" id="filter-type">
              <option value="like">like</option>
              <option value="=">=</option>
              <option value="<"><< /option></option>
              <option value="<="><=< /option></option>
              <option value=">">></option>
              <option value=">=">>=</option>
              <option value="!=">!=</option>
            </select>
          </div>

          <div class="col-sm-12 col-md-8 row mb-1">
            <div
              class="col-sm-4 col-md-1 col-form-label required d-flex justify-content-end"
            >
              Filter
            </div>
            <input
              class="col form-control"
              id="filter-value"
              type="text"
              placeholder="value to filter"
            />
            <div class="col-auto">
              <a
                id="filter-clear"
                class="btn btn-icon"
                type="button"
                aria-label="Button"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-x"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M18 6l-12 12" />
                  <path d="M6 6l12 12" />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="card-table table-responsive">
        <!-- Tabulator TABLE SET -->
        <div id="policy-table"></div>
      </div>
    </div>
  </div>
