<div class="card-header mb-2">
  <h3 class="card-title">
    Monitor Setting / Server(vm)
    <span name="selectedMonTargetVM" class="badge bg-blue text-blue-fg ms-2"></span>
  </h3>
</div>

<div class="row p-4">
  <div class="col-md-12">
    <div class="datagrid">

      <div class="datagrid-item">
        <div class="form-label">
          <h5>Name / ID</h5>
        </div>
        <div class="form-description" id="monitoringconfig_info_name"></div>
      </div>

      <div class="datagrid-item">
        <div class="form-label">
          <h5>Description</h5>
        </div>
        <div class="form-description" id="monitoringconfig_info_desc"></div>
      </div>

      <div class="datagrid-item">
        <div class="form-label">
          <h5>Workload(type/name)</h5>
        </div>
        <div class="form-description" id="monitoringconfig_info_workload"></div>
      </div>

      <div class="datagrid-item">
        <div class="form-label">
          <h5>Monitor</h5>
        </div>
        <div class="form-description" id="monitoringconfig_info_monitor">
        </div>
      </div>

      <div class="datagrid-item">
        <div class="form-label">
          <h5>Monitoring Agent Status</h5>
        </div>
        <div class="form-description" id="monitoringconfig_info_monitoring_agent_status">

        </div>
      </div>

      <div class="datagrid-item">
        <div class="form-label">
          <h5>Log Agent Status</h5>
        </div>
        <div class="form-description" id="monitoringconfig_info_log_agent_status"></div>
      </div>

      <div class="datagrid-item">
        <div class="form-label">
          <h5>Monitor Metrics</h5> 
        </div>
        <div class="d-flex">

          <div class="form-description">
            <button class="btn btn-sm btn-secondary me-2" onclick="document.getElementById('tabs-monitoringconfig-metrics-tab-button').click();">Monitor Metrics</button>
          </div>

        </div>
      </div>
    </div><!--end of datagrid-->
  </div>
</div>
